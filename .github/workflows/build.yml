name: Build PiTrezor Image

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (leave empty for current branch)'
        required: false
        default: ''
      machine:
        description: 'Target machine'
        required: false
        default: 'raspberrypi0-wifi'
        type: choice
        options:
          - raspberrypi0-wifi
          - raspberrypi4-64
          - raspberrypi0-2w-64

env:
  BUILD_TAG: ${{ github.event.inputs.tag || github.head_ref || github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        machine: ${{ github.event_name == 'workflow_dispatch' && fromJSON(format('["{0}"]', github.event.inputs.machine)) || fromJSON('["raspberrypi0-wifi"]') }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          df -h
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker build -t pitrezor-build .
      
      - name: Create imgs directory and set ownership
        run: |
          mkdir -p imgs
          sudo chown -R 30000:30000 ${{ github.workspace }}
      
      - name: Build PiTrezor image
        run: |
          TAG="${{ env.BUILD_TAG }}"
          # Sanitize TAG by replacing slashes with dashes
          TAG="${TAG//\//-}"
          MACHINE="${{ matrix.machine }}"
          IMGFILE=/imgs/pitrezor-$MACHINE-$TAG.img
          
          docker run -t --rm \
            -v ${{ github.workspace }}:/home/build/yocto-pitrezor:z \
            -v ${{ github.workspace }}/imgs:/imgs:z \
            pitrezor-build /bin/bash -c "\
            cd /home/build/yocto-pitrezor && \
            sed -i -e 's/^MACHINE.*/MACHINE ??= \"$MACHINE\"/' build/conf/local.conf && \
            . poky/oe-init-build-env build && \
            bitbake pitrezor-image && \
            cp tmp/deploy/images/$MACHINE/pitrezor-image-$MACHINE.rpi-sdimg $IMGFILE"
      
      - name: Create zip archive
        run: |
          TAG="${{ env.BUILD_TAG }}"
          # Sanitize TAG by replacing slashes with dashes
          TAG="${TAG//\//-}"
          MACHINE="${{ matrix.machine }}"
          IMGFILE=imgs/pitrezor-$MACHINE-$TAG.img
          zip -j -9 ${IMGFILE%.img}.zip $IMGFILE
      
      - name: Upload build artifact
        run: |
          TAG="${{ env.BUILD_TAG }}"
          # Sanitize TAG by replacing slashes with dashes
          TAG="${TAG//\//-}"
          MACHINE="${{ matrix.machine }}"
          ZIPFILE=imgs/pitrezor-$MACHINE-$TAG.zip
          
          # Prepare artifact metadata for upload
          echo "artifact_name=pitrezor-$MACHINE-$TAG" >> $GITHUB_OUTPUT
          echo "artifact_path=$ZIPFILE" >> $GITHUB_OUTPUT
        id: prep_artifact
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prep_artifact.outputs.artifact_name }}
          path: ${{ steps.prep_artifact.outputs.artifact_path }}
          retention-days: 30
